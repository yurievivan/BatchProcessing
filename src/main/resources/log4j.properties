# \u00d0\u00a3\u00d1\u0080\u00d0\u00be\u00d0\u00b2\u00d0\u00b5\u00d0\u00bd\u00d1\u008c \u00d0\u00bb\u00d0\u00be\u00d0\u00b3\u00d0\u00b8\u00d1\u0080\u00d0\u00be\u00d0\u00b2\u00d0\u00b0\u00d0\u00bd\u00d0\u00b8\u00d1\u008f
log4j.rootLogger=INFO, file, stdout
# \u00d0\u0090\u00d0\u00bf\u00d0\u00b5\u00d0\u00bd\u00d0\u00b4\u00d0\u00b5\u00d1\u0080 \u00d0\u00b4\u00d0\u00bb\u00d1\u008f \u00d1\u0080\u00d0\u00b0\u00d0\u00b1\u00d0\u00be\u00d1\u0082\u00d1\u008b \u00d1\u0081 \u00d1\u0084\u00d0\u00b0\u00d0\u00b9\u00d0\u00bb\u00d0\u00b0\u00d0\u00bc\u00d0\u00b8
log4j.appender.file=org.apache.log4j.RollingFileAppender
# \u00d0\u009f\u00d1\u0083\u00d1\u0082\u00d1\u008c \u00d0\u00b3\u00d0\u00b4\u00d0\u00b5 \u00d0\u00b1\u00d1\u0083\u00d0\u00b4\u00d0\u00b5\u00d1\u0082 \u00d1\u0081\u00d0\u00be\u00d0\u00b7\u00d0\u00b4\u00d0\u00b0\u00d0\u00b2\u00d0\u00b0\u00d1\u0082\u00d1\u008c\u00d1\u0081\u00d1\u008f \u00d0\u00bb\u00d0\u00be\u00d0\u00b3 \u00d1\u0084\u00d0\u00b0\u00d0\u00b9\u00d0\u00bb
log4j.appender.file.File=log.txt
# \u00d0\u00a3\u00d0\u00ba\u00d0\u00b0\u00d0\u00b7\u00d1\u008b\u00d0\u00b2\u00d0\u00b0\u00d0\u00b5\u00d0\u00bc \u00d0\u00bc\u00d0\u00b0\u00d0\u00ba\u00d1\u0081\u00d0\u00b8\u00d0\u00bc\u00d0\u00b0\u00d0\u00bb\u00d1\u008c\u00d0\u00bd\u00d1\u008b\u00d0\u00b9 \u00d1\u0080\u00d0\u00b0\u00d0\u00b7\u00d0\u00bc\u00d0\u00b5\u00d1\u0080 \u00d1\u0084\u00d0\u00b0\u00d0\u00b9\u00d0\u00bb\u00d0\u00b0 \u00d1\u0081 \u00d0\u00bb\u00d0\u00be\u00d0\u00b3\u00d0\u00b0\u00d0\u00bc\u00d0\u00b8
log4j.appender.file.MaxFileSize=10MB
# \u00d0\u009a\u00d0\u00be\u00d0\u00bd\u00d1\u0084\u00d0\u00b8\u00d0\u00b3\u00d1\u0083\u00d1\u0080\u00d0\u00b8\u00d1\u0080\u00d1\u0083\u00d0\u00b5\u00d0\u00bc \u00d1\u0088\u00d0\u00b0\u00d0\u00b1\u00d0\u00bb\u00d0\u00be\u00d0\u00bd \u00d0\u00b2\u00d1\u008b\u00d0\u00b2\u00d0\u00be\u00d0\u00b4\u00d0\u00b0 \u00d0\u00bb\u00d0\u00be\u00d0\u00b3\u00d0\u00be\u00d0\u00b2 \u00d0\u00b2 \u00d1\u0084\u00d0\u00b0\u00d0\u00b9\u00d0\u00bb
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
# SQL statements and parameters
log4j.logger.org.hibernate.SQL=debug
log4j.logger.org.hibernate.type.descriptor.sql=trace